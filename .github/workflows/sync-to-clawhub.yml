name: Sync to ClawHub

on:
  push:
    branches: [ main ]
    paths:
      - 'SKILL.md'
      - 'metadata.json'
      - 'README.md'
      - 'references/**'
      - 'scripts/**'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install ClawHub CLI
      run: npm install -g clawhub

    - name: Authenticate ClawHub
      env:
        CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
      run: |
        echo "$CLAWHUB_TOKEN" | clawhub login --token

    - name: Get version from metadata
      id: version
      run: |
        VERSION=$(node -p "require('./metadata.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Publish to ClawHub
      run: |
        clawhub publish . \
          --slug aliyun-image \
          --name "aliyun-image" \
          --version ${{ steps.version.outputs.version }} \
          --changelog "Automated sync from GitHub commit ${{ github.sha }}" \
          --no-input

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Release v${{ steps.version.outputs.version }}
        body: |
          ## Changes
          Automated release synced to ClawHub

          Commit: ${{ github.sha }}
        draft: false
        prerelease: false
